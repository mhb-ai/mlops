name: MLOps CI/CD

# Trigger pipeline on push to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Run training
      - name: Train model
        run: python src/train.py

      # 5️⃣ Quick inference test
      - name: Test prediction
        run: |
          python -c "from src.predict import predict; print(predict('Please update my payroll info'))"

      # 6️⃣ Optional: build Docker image
      # Uncomment if you want to test Docker build in CI
      #- name: Build Docker image
      #  run: docker build -t mlops .

